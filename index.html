<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My First App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
      }

      .container {
        max-width: 600px;
        margin: 100px auto;
        background: white;
        padding: 32px;
        border-radius: 12px;
        text-align: center;
      }

      .subtitle {
        color: #555;
        margin-bottom: 24px;
      }

      button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: black;
        color: white;
        cursor: pointer;
      }

      textarea {
        width: 100%;
        height: 120px;
        margin-bottom: 16px;
        padding: 12px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Text Analyzer</h1>

      <textarea id="textInput" placeholder="Paste your text here..."></textarea>

      <button id="analyzeBtn">Analyze</button>

      <p id="result"></p>
    </div>
    <script>
      const input = document.getElementById("textInput");
      const button = document.getElementById("analyzeBtn");
      const result = document.getElementById("result");

      button.addEventListener("click", () => {
        const text = input.value.trim();

        if (text === "") {
          result.textContent = "Please enter some text.";
          return;
        }

        const charCount = text.length;
        const wordCount = text.split(/\s+/).length;

        result.textContent =
          `Characters: ${charCount} | Words: ${wordCount}`;
      });
    </script>
  </body>
</html>
