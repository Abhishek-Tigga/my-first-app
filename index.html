<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My First App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
      }

      .container {
        max-width: 600px;
        margin: 100px auto;
        background: white;
        padding: 32px;
        border-radius: 12px;
        text-align: center;
      }

      .subtitle {
        color: #555;
        margin-bottom: 24px;
      }

      button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: black;
        color: white;
        cursor: pointer;
      }

      textarea {
        width: 100%;
        height: 120px;
        margin-bottom: 16px;
        padding: 12px;
        font-size: 14px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin: 6px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav style="margin-bottom: 24px;">
        <button id="navHome">Home</button>
        <button id="navAnalyze">Analyze</button>
        <button id="navHistory">History</button>
      </nav>

      <section id="homeView">
        <h1>Text Analyzer</h1>
        <p class="subtitle">
          Analyze text, calculate stats, and save history.
        </p>
      </section>

      <section id="analyzeView" style="display:none;">
        <textarea id="textInput" placeholder="Paste your text here..."></textarea>

        <button id="analyzeBtn">Analyze</button>

        <p id="result"></p>
      </section>

      <section id="historyView" style="display:none;">
        <h2>History</h2>
        <ul id="historyList"></ul>
      </section>

      <hr />

      <h2>Live Currency Rates</h2>

      <button id="loadRatesBtn">Load Rates</button>

      <p id="loading" style="display:none;">Loading rates...</p>
      <p id="error" style="color:red;"></p>

      <ul id="rates"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const supabaseUrl = "https://qmgghzjcbgybjltqqtrj.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtZ2doempjYmd5YmpsdHFxdHJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4MzUwNDYsImV4cCI6MjA4NDQxMTA0Nn0.kPfmwW8Jpu5DY0rDyUYdSyHpIlVAwsij4-UG6dijukM";

      const db = window.supabase.createClient(
        supabaseUrl,
        supabaseKey
      );

      console.log("Supabase connected", db);
    </script>
    <script>
      const input = document.getElementById("textInput");
      const button = document.getElementById("analyzeBtn");
      const result = document.getElementById("result");
      const loadBtn = document.getElementById("loadRatesBtn");
      const loadingText = document.getElementById("loading");
      const errorText = document.getElementById("error");
      const ratesList = document.getElementById("rates");
      const homeView = document.getElementById("homeView");
      const analyzeView = document.getElementById("analyzeView");
      const historyView = document.getElementById("historyView");
      let historyIntervalId = null;

      function classifyText(wordCount) {
        if (wordCount < 10) {
          return "Too Short";
        } else if (wordCount < 50) {
          return "Short";
        } else if (wordCount < 200) {
          return "Medium";
        } else {
          return "Long";
        }
      }

      function startHistoryAutoRefresh() {
        if (historyIntervalId) {
          clearInterval(historyIntervalId);
        }
        loadHistory();
        historyIntervalId = setInterval(loadHistory, 5000);
      }

      function stopHistoryAutoRefresh() {
        if (historyIntervalId) {
          clearInterval(historyIntervalId);
          historyIntervalId = null;
        }
      }

      button.addEventListener("click", async () => {
        const text = input.value.trim();

        if (text === "") {
          result.textContent = "Please enter some text.";
          return;
        }

        const charCount = text.length;
        const wordCount = text.split(/\s+/).length;
        const category = classifyText(wordCount);

        const { error } = await db.from("analyses").insert([{
          text,
          word_count: wordCount,
          char_count: charCount,
          category
        }]);

        if (error) {
          console.error("Supabase insert failed", error);
        }

        result.textContent =
          `Characters: ${charCount} | Words: ${wordCount} | Category: ${category}`;
      });

      loadBtn.addEventListener("click", async () => {
        errorText.textContent = "";
        ratesList.innerHTML = "";
        loadingText.style.display = "block";

        try {
          const response = await fetch(
            "https://open.er-api.com/v6/latest/INR"
          );

          if (!response.ok) {
            throw new Error("Failed to fetch rates");
          }

          const data = await response.json();
          const rates = data.rates;
          const allowed = ["USD", "EUR", "GBP"];

          for (const currency of allowed) {
            const li = document.createElement("li");
            li.textContent = `1 INR = ${rates[currency]} ${currency}`;
            ratesList.appendChild(li);
          }
        } catch (error) {
          errorText.textContent = "Something went wrong. Please try again.";
        } finally {
          loadingText.style.display = "none";
        }
      });

      document.getElementById("navHome").onclick = () => {
        homeView.style.display = "block";
        analyzeView.style.display = "none";
        historyView.style.display = "none";

        stopHistoryAutoRefresh();
      };

      document.getElementById("navAnalyze").onclick = () => {
        homeView.style.display = "none";
        analyzeView.style.display = "block";
        historyView.style.display = "none";

        stopHistoryAutoRefresh();
      };

      document.getElementById("navHistory").onclick = () => {
        homeView.style.display = "none";
        analyzeView.style.display = "none";
        historyView.style.display = "block";

        startHistoryAutoRefresh();
      };

      async function loadHistory() {
        const historyList = document.getElementById("historyList");
        historyList.innerHTML = "<li>Loading...</li>";

        const { data, error } = await db
          .from("analyses")
          .select("*")
          .order("created_at", { ascending: false })
          .limit(10);

        if (error) {
          historyList.innerHTML = "<li>Error loading history</li>";
          console.error(error);
          return;
        }

        if (data.length === 0) {
          historyList.innerHTML = "<li>No history yet</li>";
          return;
        }

        historyList.innerHTML = "";

        data.forEach(row => {
          const li = document.createElement("li");
          li.textContent =
            `${row.text.slice(0, 40)}â€¦ | ${row.word_count} words | ${row.category}`;
          historyList.appendChild(li);
        });
      }
    </script>
  </body>
</html>
