<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My First App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
      }

      .container {
        max-width: 600px;
        margin: 100px auto;
        background: white;
        padding: 32px;
        border-radius: 12px;
        text-align: center;
      }

      .subtitle {
        color: #555;
        margin-bottom: 24px;
      }

      .notification-banner {
        display: none;
        padding: 10px 12px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 16px;
        border: 1px solid transparent;
      }

      .notification-info {
        background: #f0f7ff;
        color: #1a3d6b;
        border-color: #cfe3ff;
      }

      .notification-warning {
        background: #fff7e6;
        color: #7a4a00;
        border-color: #ffd599;
      }

      .notification-error {
        background: #ffecec;
        color: #7a1f1f;
        border-color: #ffc1c1;
      }

      button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: black;
        color: white;
        cursor: pointer;
      }

      textarea {
        width: 100%;
        height: 120px;
        margin-bottom: 16px;
        padding: 12px;
        font-size: 14px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin: 6px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      /* Ensure long history text doesn't push the Delete button off-screen */
      #historyList li span {
        flex: 1;
        min-width: 0;
        text-align: left;
        overflow-wrap: anywhere;
      }

      #historyList li button {
        flex: 0 0 auto;
      }

      .delete-btn {
        padding: 6px 10px;
        font-size: 12px;
        border-radius: 6px;
        background: #e03131;
        color: white;
      }

      .history-header {
        display: inline-flex;
        align-items: center;
        gap: 12px;
      }

      #refreshHistoryBtn {
        padding: 6px 10px;
        font-size: 12px;
        border-radius: 999px;
        border: 1px solid #000;
        background: transparent;
        color: #000;
        cursor: pointer;
      }

      #refreshHistoryBtn:hover {
        background: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="authSection" style="margin-bottom: 20px;">
        <input
          type="email"
          id="emailInput"
          placeholder="Enter your email"
          style="padding: 8px; width: 60%;"
        />
        <button id="loginBtn">Login</button>
        <button id="logoutBtn" style="display:none;">Logout</button>

        <p id="userStatus" style="font-size: 14px; color: #555;"></p>
      </div>
      <div id="notificationBanner" class="notification-banner notification-info" style="display:none;">
        <span>Your message goes here.</span>
      </div>
      <nav style="margin-bottom: 24px;">
        <button id="navHome">Home</button>
        <button id="navAnalyze">Analyze</button>
        <button id="navHistory">History</button>
      </nav>

      <section id="homeView">
        <h1>Text Analyzer</h1>
        <p class="subtitle">
          Analyze text, calculate stats, and save history.
        </p>
      </section>

      <section id="analyzeView" style="display:none;">
        <textarea id="textInput" placeholder="Paste your text here..."></textarea>

        <button id="analyzeBtn">Analyze</button>

        <p id="result"></p>
      </section>

      <section id="historyView" style="display:none;">
        <div class="history-header">
          <h2>History</h2>
          <button id="refreshHistoryBtn">Refresh</button>
        </div>
        <ul id="historyList"></ul>
      </section>

      <hr />

      <h2>Live Currency Rates</h2>

      <button id="loadRatesBtn">Load Rates</button>

      <p id="loading" style="display:none;">Loading rates...</p>
      <p id="error" style="color:red;"></p>

      <ul id="rates"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./config.js"></script>
    <script>
      // Values are provided by config.js (for a static HTML app)
      const supabaseUrl = window.SUPABASE_URL;
      const supabaseKey = window.SUPABASE_ANON_KEY;

      if (!supabaseUrl || !supabaseKey) {
        console.error("Missing Supabase config. Set window.SUPABASE_URL and window.SUPABASE_ANON_KEY in config.js");
      }

      const db = window.supabase.createClient(
        supabaseUrl,
        supabaseKey
      );
</script>
    <script>
      console.log("Supabase connected", db);
      const input = document.getElementById("textInput");
      const button = document.getElementById("analyzeBtn");
      const result = document.getElementById("result");
      const loadBtn = document.getElementById("loadRatesBtn");
      const loadingText = document.getElementById("loading");
      const errorText = document.getElementById("error");
      const ratesList = document.getElementById("rates");
      const homeView = document.getElementById("homeView");
      const analyzeView = document.getElementById("analyzeView");
      const historyView = document.getElementById("historyView");
      const refreshHistoryBtn = document.getElementById("refreshHistoryBtn");
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const emailInput = document.getElementById("emailInput");
      const userStatus = document.getElementById("userStatus");
      let historyIntervalId = null;

      async function updateAuthUI() {
        const {
          data: { user }
        } = await db.auth.getUser();

        if (user) {
          userStatus.textContent = `Logged in as ${user.email}`;
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";
          emailInput.style.display = "none";
        } else {
          userStatus.textContent = "Not logged in";
          loginBtn.style.display = "inline-block";
          logoutBtn.style.display = "none";
          emailInput.style.display = "inline-block";
        }
      }

      // --- Auth bootstrap (must run after updateAuthUI is defined) ---
      let authSessionResolved = false;
      db.auth.onAuthStateChange((event, session) => {
        console.log("Auth event:", event, session);

        if (event === "SIGNED_IN") {
          if (!authSessionResolved) {
            return;
          }
          // Remove tokens from the URL after magic-link redirect
          history.replaceState({}, document.title, window.location.pathname);
          updateAuthUI();
        }

        if (event === "SIGNED_OUT") {
          if (!authSessionResolved) {
            return;
          }
          updateAuthUI();
        }
      });

      (async () => {
        const { data } = await db.auth.getSession();
        console.log("Initial session:", data.session);
        authSessionResolved = true;
        updateAuthUI();
      })();

      function classifyText(wordCount) {
        if (wordCount < 10) {
          return "Too Short";
        } else if (wordCount < 50) {
          return "Short";
        } else if (wordCount < 200) {
          return "Medium";
        } else {
          return "Long";
        }
      }

      function startHistoryAutoRefresh() {
        if (historyIntervalId) {
          clearInterval(historyIntervalId);
        }
        loadHistory();
        historyIntervalId = setInterval(loadHistory, 5000);
      }

      function stopHistoryAutoRefresh() {
        if (historyIntervalId) {
          clearInterval(historyIntervalId);
          historyIntervalId = null;
        }
      }

      function showNotification(message, type = "info", duration = 3000) {
        const banner = document.getElementById("notificationBanner");
        const messageElement = banner.querySelector("span");

        banner.classList.remove(
          "notification-info",
          "notification-warning",
          "notification-error"
        );
        banner.classList.add(`notification-${type}`);
        messageElement.textContent = message;
        banner.style.display = "block";

        setTimeout(() => {
          banner.style.display = "none";
        }, duration);
      }

      function reportError(context, error) {
        console.error(context, error);
        showNotification(context, "error");
      }

      async function withRetry(task, delayMs = 300) {
        try {
          return await task();
        } catch (error) {
          await new Promise(resolve => setTimeout(resolve, delayMs));
          return await task();
        }
      }

      loginBtn.addEventListener("click", async () => {
        const email = emailInput.value.trim();

        if (!email) {
          showNotification("Please enter an email", "warning");
          return;
        }

        const { error } = await db.auth.signInWithOtp({
          email,
          options: {
            emailRedirectTo: window.location.origin
          }
        });

        if (error) {
          reportError("Login failed", error);
          showNotification(`Login failed: ${error.message}`, "error");
          return;
        }

        showNotification("Check your email for login link", "info");
      });

      logoutBtn.addEventListener("click", async () => {
        await db.auth.signOut();
        showNotification("Logged out", "info");
        updateAuthUI();
      });

      refreshHistoryBtn.addEventListener("click", async () => {
        const originalLabel = refreshHistoryBtn.textContent;
        refreshHistoryBtn.disabled = true;
        refreshHistoryBtn.textContent = "Refreshing...";

        try {
          await loadHistory();
        } finally {
          refreshHistoryBtn.disabled = false;
          refreshHistoryBtn.textContent = originalLabel;
        }
      });

      button.addEventListener("click", async () => {
        const originalLabel = button.textContent;
        button.disabled = true;
        button.textContent = "Analyzing...";
        result.textContent = "";

        try {
        console.log("Analyze clicked");
        const text = input.value.trim();

        if (text === "") {
          result.textContent = "Please enter some text.";
          return;
        }

        result.textContent = "Working...";
        const charCount = text.length;
        const wordCount = text.split(/\s+/).length;
        const category = classifyText(wordCount);

        if (category === "Too Short") {
          showNotification("Text is too short. Add more detail.", "warning");
        } else if (category === "Short") {
          showNotification("Looks short. Consider expanding.", "info");
        } else if (category === "Medium") {
          showNotification("Good length.", "info");
        } else if (category === "Long") {
          showNotification("Long text. You may want to summarize.", "info");
        }

        const {
          data: { user },
        } = await db.auth.getUser();

        if (!user) {
          showNotification("Please login to save your analysis", "warning");
          return;
        }

        const { error } = await db.from("analyses").insert([{
          user_id: user.id,
          text,
          word_count: wordCount,
          char_count: charCount,
          category
        }]);

        if (error) {
          reportError("Supabase insert failed", error);
        }

        result.textContent =
          `Characters: ${charCount} | Words: ${wordCount} | Category: ${category}`;
        } finally {
          button.disabled = false;
          button.textContent = originalLabel;
        }
      });

      loadBtn.addEventListener("click", async () => {
        const originalLabel = loadBtn.textContent;
        loadBtn.disabled = true;
        loadBtn.textContent = "Loading...";

        errorText.textContent = "";
        ratesList.innerHTML = "";
        loadingText.style.display = "block";

        try {
          const response = await withRetry(() => fetch(
            "https://open.er-api.com/v6/latest/INR"
          ));

          if (!response.ok) {
            throw new Error("Failed to fetch rates");
          }

          const data = await response.json();
          const rates = data.rates;
          const allowed = ["USD", "EUR", "GBP"];

          for (const currency of allowed) {
            const li = document.createElement("li");
            li.textContent = `1 INR = ${rates[currency]} ${currency}`;
            ratesList.appendChild(li);
          }
        } catch (error) {
          errorText.textContent = "Something went wrong. Please try again.";
        } finally {
          loadingText.style.display = "none";
          loadBtn.disabled = false;
          loadBtn.textContent = originalLabel;
        }
      });

      document.getElementById("navHome").onclick = () => {
        homeView.style.display = "block";
        analyzeView.style.display = "none";
        historyView.style.display = "none";

        stopHistoryAutoRefresh();
      };

      document.getElementById("navAnalyze").onclick = () => {
        homeView.style.display = "none";
        analyzeView.style.display = "block";
        historyView.style.display = "none";

        stopHistoryAutoRefresh();
      };

      document.getElementById("navHistory").onclick = () => {
        homeView.style.display = "none";
        analyzeView.style.display = "none";
        historyView.style.display = "block";

        startHistoryAutoRefresh();
      };

      async function loadHistory() {
        const historyList = document.getElementById("historyList");
        historyList.innerHTML = "<li>Loading...</li>";

        const {
          data: { user },
        } = await db.auth.getUser();

        if (!user) {
          historyList.innerHTML = "<li>Login to see your saved analyses.</li>";
          return;
        }

        const { data, error } = await db
          .from("analyses")
          .select("*")
          .eq("user_id", user.id)
          .order("created_at", { ascending: false })
          .limit(10);

        if (error) {
          historyList.innerHTML = "<li>Error loading history</li>";
          reportError("Error loading history", error);
          return;
        }

        if (data.length === 0) {
          historyList.innerHTML = "<li>No analyses yet — go to Analyze and save your first one.</li>";
          return;
        }

        historyList.innerHTML = "";

        data.forEach(row => {
          const li = document.createElement("li");
          const textSpan = document.createElement("span");
          textSpan.textContent =
            `${row.text.slice(0, 40)}… | ${row.word_count} words | ${row.category}`;

          const deleteButton = document.createElement("button");
          deleteButton.className = "delete-btn";
          deleteButton.textContent = "Delete";
          deleteButton.addEventListener("click", async () => {
            const { error: deleteError } = await db
              .from("analyses")
              .delete()
              .eq("id", row.id)
              .eq("user_id", user.id);

            if (deleteError) {
              showNotification("Delete failed", "error");
              reportError("Supabase delete failed", deleteError);
              return;
            }

            showNotification("Deleted analysis", "info");
            loadHistory();
          });

          li.appendChild(textSpan);
          li.appendChild(deleteButton);
          historyList.appendChild(li);
        });
      }
    </script>
  </body>
</html>
