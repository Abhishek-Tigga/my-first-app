<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My First App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
      }

      .container {
        max-width: 600px;
        margin: 100px auto;
        background: white;
        padding: 32px;
        border-radius: 12px;
        text-align: center;
      }

      .subtitle {
        color: #555;
        margin-bottom: 24px;
      }

      button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: black;
        color: white;
        cursor: pointer;
      }

      textarea {
        width: 100%;
        height: 120px;
        margin-bottom: 16px;
        padding: 12px;
        font-size: 14px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin: 6px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Text Analyzer</h1>

      <textarea id="textInput" placeholder="Paste your text here..."></textarea>

      <button id="analyzeBtn">Analyze</button>

      <p id="result"></p>

      <hr />

      <h2>Live Currency Rates</h2>

      <button id="loadRatesBtn">Load Rates</button>

      <p id="loading" style="display:none;">Loading rates...</p>
      <p id="error" style="color:red;"></p>

      <ul id="rates"></ul>
    </div>
    <script>
      const input = document.getElementById("textInput");
      const button = document.getElementById("analyzeBtn");
      const result = document.getElementById("result");
      const loadBtn = document.getElementById("loadRatesBtn");
      const loadingText = document.getElementById("loading");
      const errorText = document.getElementById("error");
      const ratesList = document.getElementById("rates");

      button.addEventListener("click", () => {
        const text = input.value.trim();

        if (text === "") {
          result.textContent = "Please enter some text.";
          return;
        }

        const charCount = text.length;
        const wordCount = text.split(/\s+/).length;

        result.textContent =
          `Characters: ${charCount} | Words: ${wordCount}`;
      });

      loadBtn.addEventListener("click", async () => {
        errorText.textContent = "";
        ratesList.innerHTML = "";
        loadingText.style.display = "block";

        try {
          const response = await fetch(
            "https://open.er-api.com/v6/latest/INR"
          );

          if (!response.ok) {
            throw new Error("Failed to fetch rates");
          }

          const data = await response.json();
          const rates = data.rates;
          const allowed = ["USD", "EUR", "GBP"];

          for (const currency of allowed) {
            const li = document.createElement("li");
            li.textContent = `1 INR = ${rates[currency]} ${currency}`;
            ratesList.appendChild(li);
          }
        } catch (error) {
          errorText.textContent = "Something went wrong. Please try again.";
        } finally {
          loadingText.style.display = "none";
        }
      });
    </script>
  </body>
</html>
